<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ATM</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <meta http-equiv="Pragma" content="no-cache">
  </head>
  <body th:align="center">
    <h3 th:align="center">Welcome to Energize Global ATM</h3>
    <p class="error" th:if="${param.error}">Bad Credentials</p>
    <div class="box" th:align="center">
        <form method="POST" th:action="@{/app-login}" th:align="center">
            Card Number: <input name="app_username" type="text" align="center"/><br/><br/>
            Card PIN: <input name="app_password" type="password" align="center"/><br/><br/>
            <input type="submit" value="Login" align="center"/>
        </form>
    </div>
  </body>
</html>
